<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="card">
      <div class="card-txt">
        <h1 class="card-txt__heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card-txt__para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="card-txt__stats">
            <div class="card-txt__stats-txt">
              <h1>10k+</h1>
              <h3>companies</h3>
            </div>
            <div class="card-txt__stats-txt">
              <h1>314</h1>
              <h3>templates</h3>
            </div>
            <div class="card-txt__stats-txt">
              <h1>12m+</h1>
              <h3>queries</h3>
            </div>
          </div>
      </div>
      <div class="card-img">
        <picture>
          <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
          <source media="(min-width: 375px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Women in meeting" class="card-img">
        </picture>
      </div>
    </div>
  </body>
</html>
